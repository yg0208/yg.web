<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>美食在线</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- 内容区container，放置整个网页的内容 -->
    <div class="container">
        <!--标题区title-->
        <div class="title"></div>
        <!--介绍区introduction-->
        <div class="introduction">
            这世间唯有美食不可辜负，身为一个资深吃货，不来点美食在线整理可说不过去。下面来看看我喜爱的美食们！
        </div>
        <!--最爱食物前十top-ten-->
        <div class="top-ten">
            <div class="top one"></div>
            <div class="top two"></div>
            <div class="top three"></div>
            <div class="top four"></div>
            <div class="top five"></div>
            <div class="top six"></div>
            <div class="top seven"></div>
            <div class="top eight"></div>
            <div class="top nine"></div>
            <div class="section-title section-title1">top前十</div>
        </div>
        <!-- top-ten结束 -->
        <!--最爱食物前三排名rank区，分为三个部分rank-item one、rank-item two和rank-item three-->
        <div class="rank">
            <!-- 第一名 -->
            <div class="rank-item one">
                <img class="icon-rank" src="./images/icon-one.png" alt="" width="44" height="60">
                <div class="food-bg"></div>
                <p class="food-name">蛋糕</p>
            </div>
            <!-- 第一名结束 -->
            <!-- 第二名 -->
            <div class="rank-item two">
                <img class="icon-rank" src="./images/icon-two.png" alt="" width="39" height="39">
                <div class="food-bg"></div>
                <p class="food-name">烧烤</p>
            </div>
            <!-- 第二名结束 -->
            <!-- 第三名 -->
            <div class="rank-item three">
                <img class="icon-rank" src="./images/icon-three.png" alt="" width="36" height="36">
                <div class="food-bg"></div>
                <p class="food-name">奶茶</p>
            </div>
            <!-- 第三名结束 -->
        </div>
        <!-- rank区结束 -->
        <!-- 食物展示加一些说明favor clearfix，分为六个部分，clearfix1到6 -->
        <div class="favor clearfix">
         <div class="clearfix1">
            <img src="images/map-1.png"/>
            <h4>夏天就要吃凉皮</h4>
         </div>
         <div class="clearfix2">
            <h4>爱吃甜甜的糖糕</h4>
            <img src="images/map-2.png"/>
         </div>
         <div class="clearfix3">
            <img src="images/map-3.png"/>
            <h4>还可以自制电饭煲蛋糕</h4>
         </div>
         <div class="clearfix4">
            <h4>早餐和油条很配</h4>
            <img src="images/map-4.png"/>
         </div>
         <div class="clearfix5">
            <img src="images/map-5.png"/>
            <h4>家常炒菜儿别有风味</h4>
         </div>
         <div class="clearfix6">
           <h4>奶茶永远在心中</h4>
           <img src="images/map-6.png"/>
         </div>
         </div> 
         <!-- favor clearfix结束 -->
         <!-- 一个按钮back，回到首页 -->
         <div id="back">
             <a href="../../index.html">
                 <p>首页</p>
             </a>
         </div>
         <!-- back结束 -->
         <!-- 页脚区footer -->
        <div class="footer">
            <img src="./images/foot.jpg" alt="">
        </div>
        <!-- footer结束 -->
    </div>
</body>
</html>
